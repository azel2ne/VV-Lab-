<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Split Complementary ID</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>

<body style="margin:0;background:#111;">
<script>
  // ---------- RYB hue -> RGB (simple, good-looking for branding prototypes)
  // 0: Red, 60: Orange, 120: Yellow, 180: Green, 240: Blue, 300: Purple
  const RYB_ANCHORS = [
    { h: 0,   rgb: [255,   0,   0] },
    { h: 60,  rgb: [255, 128,   0] },
    { h: 120, rgb: [255, 255,   0] },
    { h: 180, rgb: [  0, 170,  90] },
    { h: 240, rgb: [  0,  90, 255] },
    { h: 300, rgb: [140,   0, 255] },
    { h: 360, rgb: [255,   0,   0] }
  ];

  function lerpRGB(a, b, t) {
    return [
      a[0] + (b[0] - a[0]) * t,
      a[1] + (b[1] - a[1]) * t,
      a[2] + (b[2] - a[2]) * t
    ];
  }

  function rybHueToRgb(h) {
    h = ((h % 360) + 360) % 360;
    for (let i = 0; i < RYB_ANCHORS.length - 1; i++) {
      const A = RYB_ANCHORS[i];
      const B = RYB_ANCHORS[i + 1];
      if (h >= A.h && h <= B.h) {
        const t = (h - A.h) / (B.h - A.h);
        return lerpRGB(A.rgb, B.rgb, t);
      }
    }
    return [255, 0, 0];
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    textAlign(CENTER, CENTER);
    textStyle(BOLD);
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }

  function draw() {
    background(16);

    // ----- Controls
    const baseHue = map(constrain(mouseX, 0, width), 0, width, 0, 360);
    const delta   = map(constrain(mouseY, 0, height), 0, height, 8, 28);

    // Analogous box colors
    const h1 = baseHue - delta;
    const h2 = baseHue + delta;

    // Split-complementary midpoint for text
    const textHue = baseHue + 180;

    const c1 = rybHueToRgb(h1);
    const c2 = rybHueToRgb(h2);
    const tc = rybHueToRgb(textHue);

    // ----- Layout (CENTERED)
    const sqSize = min(width, height) * 0.26;
    const gap = sqSize * 0.35;
    const totalW = sqSize * 2 + gap;

    const cx = width / 2;
    const cy = height / 2;

    const sq1X = cx - totalW / 2;
    const sq2X = sq1X + sqSize + gap;
    const sqY  = cy - sqSize / 2;

    // ----- Draw squares
    fill(c1[0], c1[1], c1[2]);
    rect(sq1X, sqY, sqSize, sqSize, 14);

    fill(c2[0], c2[1], c2[2]);
    rect(sq2X, sqY, sqSize, sqSize, 14);

    // ----- Draw text
    fill(tc[0], tc[1], tc[2]);
    textSize(sqSize * 0.62);

    text("i", sq1X + sqSize / 2, cy + sqSize * 0.02);
    text("d", sq2X + sqSize / 2, cy + sqSize * 0.02);
  }
</script>
</body>
</html>
